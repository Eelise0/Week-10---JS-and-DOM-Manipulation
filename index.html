<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">End Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Task</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Task">
                    </div>
                </div>
            </div>
            <br>
            <div>
                <button id="add" class="btn btn-primary from-control">Create</button>
            </div>
        </div>
    </div>
    <table id="list" class="table table-light table-striped">
        <tr>
            <th>Task</th>
            <th>Date Created</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </table>


 <script src="todo.js"></script>

 <script src="node_modules/jquery/dist/jquery.js"></script>
 <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>       

</body>
</html>







<div class="card w-50">
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-service">Service or Store</label><br>
                    <input type="text" class="form-control" id="new-service" placeholder="ex: Manicure/Pedicure">
                </div>
            </div>

            <div class="col-sm">
                <div class="form-group">
                    <label for="new-cost">Cost</label>
                    <input type="number" class="form-control" id="new-cost" placeholder="ex: $75.00">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
            </div>
        </div>

        <br>

        <div>
            <button id="add" class="btn btn-success from-control">Add</button>
        </div>
    </div>
</div>
</div>
</div>
<br>
<table id="list" class="table table-info table-striped" >
<tr>
<th>Item</th>
<th>Cost</th>
<th>Date</th>
<th>Actions</th>
</tr>
</table>
